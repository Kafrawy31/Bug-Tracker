{% extends 'accounts/main.html' %}

{% block content %}

<h1>Dashboard</h1 >

<div class="row">
    <div class="col-md-5">
        <hr>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tickets</h5>
                <table class="table table-light">
                    <tr id="TableRow">
                        <th>ID</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th style="width:80%">  Description</th>
                        <th >Points</th>
                        <th style="white-space: nowrap;">Assigned to</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <hr>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Projects</h5>
                <table class="table table-light">
                    <tr>
                        <th>Project ID</th>
                        <th>Project Description</th>
                        <th>Contributers</th>    
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

    
{% endblock %}
